<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeonSnake - Mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: radial-gradient(#000, #111);
      box-shadow: 0 0 20px #0ff;
      border-radius: 10px;
    }
    #touch-info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="touch-info">Glisse ton doigt pour bouger le serpent</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    let touchX = null;
    let touchY = null;

    const snake = [];
    const snakeLength = 100;
    const speed = 2;

    let head = { x: canvas.width / 2, y: canvas.height / 2 };
    for (let i = 0; i < snakeLength; i++) {
      snake.push({ x: head.x, y: head.y });
    }

    // Événements souris (pour ordinateur)
    canvas.addEventListener("mousemove", function (e) {
      const rect = canvas.getBoundingClientRect();
      mouseX = e.clientX - rect.left;
      mouseY = e.clientY - rect.top;
    });

    // Événements tactiles (pour mobile)
    canvas.addEventListener("touchstart", handleTouch, false);
    canvas.addEventListener("touchmove", handleTouch, false);

    function handleTouch(evt) {
      evt.preventDefault();
      const touch = evt.touches[0];
      const rect = canvas.getBoundingClientRect();
      touchX = touch.clientX - rect.left;
      touchY = touch.clientY - rect.top;
    }

    function gameLoop() {
      requestAnimationFrame(gameLoop);

      // Calcul direction vers le doigt ou la souris
      const targetX = touchX !== null ? touchX : mouseX;
      const targetY = touchY !== null ? touchY : mouseY;

      const dx = targetX - head.x;
      const dy = targetY - head.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist > 1) {
        head.x += (dx / dist) * speed;
        head.y += (dy / dist) * speed;
      }

      // Mettre à jour le corps du serpent
      snake.unshift({ x: head.x, y: head.y });
      if (snake.length > snakeLength) {
        snake.pop();
      }

      // Dessiner
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        const p = snake[i];
        const alpha = 1 - i / snake.length;
        ctx.fillStyle = `rgba(0,255,255,${alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 8, 0, Math.PI * 2);
        ctx.fill();
      }

      // Yeux
      drawEyes();
    }

    function drawEyes() {
      const angle = Math.atan2((touchY || mouseY) - head.y, (touchX || mouseX) - head.x);
      const eyeOffsetX = Math.cos(angle) * 6;
      const eyeOffsetY = Math.sin(angle) * 6;

      const eye1 = { x: head.x + eyeOffsetY, y: head.y - eyeOffsetX };
      const eye2 = { x: head.x - eyeOffsetY, y: head.y + eyeOffsetX };

      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(eye1.x, eye1.y, 2, 0, Math.PI * 2);
      ctx.arc(eye2.x, eye2.y, 2, 0, Math.PI * 2);
      ctx.fill();
    }

    // Cacher le message "Glisse ton doigt..."
    setTimeout(() => {
      const info = document.getElementById("touch-info");
      if (info) info.style.display = "none";
    }, 3000);

    gameLoop();
  </script>
</body>
</html>
